<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/universals.css">
    <link rel="stylesheet" href="../static/detail.css">
    <link rel="stylesheet" href="../static/me.css">
    <link rel="stylesheet" href="../static/post.css">
    <title>My Profile</title>

</head>
<body>
     <div class="splitl main-bg">
     <!-- Left hand side of screen: post itself -->
         <div id="reuse"></div>
    </div>

    <div class="splitr sidebar-bg">
        <div style="visibility: hidden;" id="rhs">
        <!-- Right hand side of screen: user info -->
            <a href="/home"><img src="../photos/utility/back.png" class="back" alt="Back"></a>
            <a href="/settings"><img src="../photos/utility/cog.png" class="cog" alt="Cog"></a>
            <div>
                <!-- Number of followers and following -->
                <div class="followers" style="left: 25%;" id="flo">Followers 1234</div>
                <div class="followers" style="left: 75%;" id="fli">Following 1234</div>
            </div>

            <a class="add-post">Add Post</a>

            <!-- Followed by dropdown -->
            <div class="box a">
                <div class="arrow top"></div>
                <p>Followed by:</p>
                <hr>
                <p>User Name</p>
                <hr>
                <p>User Name</p>
                <hr>
                <p>User Name</p>
            </div>

            <!-- Following dropdown -->
            <div class="box b">
                <div class="arrow top"></div>
                <p>Following:</p>
                <hr>
                <p>User Name</p>
                <hr>
                <p>User Name</p>
                <hr>
                <p>User Name</p>
            </div>

            <!-- make post popup -->
            <div class="box c">
                <h2 class="c-title">New Post</h2>
                <p class="c-info">Post Type:</p>
                <a class="c-btn" id="text" style="top: 11px;">Text</a>
                <a class="c-btn" id="picture" style="display: none; top: 11px;">Picture</a>
                <textarea class="new-text" placeholder="Type Here"></textarea>
                <div id="pict" style="display: none">
                    <textarea class="new-descrip" placeholder="Type Here"></textarea>
                    <p class="c-info" style="top: 50px;">Choose Picture:</p>
                    <a class="c-btn" style="top: 60px; left: 25%; transform: translate(-50%, 0); width: auto;">Choose</a>
                </div>
                <a class="c-btn" id="post" style="bottom: 2%; left: 40%; transform: translate(-50%, 0);">Post</a>
                <a class="c-btn" id="cancel" style="bottom: 2%; left: 60%; transform: translate(-50%, 0);">Cancel</a>
            </div>

            <div class="centered">
                <!-- Info about user -->
                <img src="../photos/profile_pics/default1.jpg" class="profile-pho" alt="Profile Photo">
                <h2>My Name</h2>
                <p>My Bio</p>
            </div>
        </div>
    </div>

    <script src="../js/jquery_PC.js"></script>
    <script>
        $ (document).ready(function () {
            $ ('#reuse').load('../templates/main-template.html');

            setTimeout(function(){
            document.getElementById('rhs').style.visibility = "visible";
            },1000);

            $("#flo").click(function(){
                if($('.a').is(':visible')){
                    $(".a").hide();
                }
                else {
                    $(".a").show();
                }
                if($('.b').is(':visible')){
                    $(".b").hide();
                }
            });

            $("#fli").click(function(){
                if($('.b').is(':visible')){
                    $(".b").hide();
                }
                else {
                    $(".b").show();
                }
                if($('.a').is(':visible')){
                    $(".a").hide();
                }
            });

            $(".add-post").click(function(){
                $('.c').show();
            });

            $("#cancel").click(function(){
                $('.c').hide();
            });

            $("#text").click(function(){
                $(this).hide();
                $('.new-text').hide();
                $('#pict').show()
                $('#picture').show();
            });

            $("#picture").click(function(){
                $(this).hide();
                $('#text').show();
                $('.new-text').show();
                $('#pict').hide()
            });
        })
    </script>
</body>
</html>
